<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bossgle</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <script src="https://cdn.rawgit.com/tannerwelsh/dcd33611c1bc615fd5a1c8cadc05d1b2/raw/470cde9d72927fef717f354b3ba3718a0aaabb99/basicWords.js" charset="utf-8"></script>


  </head>
  <body>
    <div class="mainCanvas">

      <div class="gameInfo">
        <header>
          <h1>Bossggle</h1>
          <p>Make words by clicking the letters! Only dictionary words count.</p>
        </header>
      </div>
      <div class = "gameContainer">
        <div class="selectedLetters">
        </div>
        <div class="actionButtons">
          <div class="submitButton">
            Submit
          </div>
          <div class="clearButton">
            Clear
          </div>
        </div>
        <div class="gameBoard">
          <div class="column">
            <div class="letter">A</div>
            <div class="letter">e</div>
            <div class="letter">i</div>
            <div class="letter">o</div>
          </div>
          <div class="column">
            <div class="letter">a</div>
            <div class="letter">e</div>
            <div class="letter">i</div>
            <div class="letter">o</div>
          </div>
          <div class="column">
            <div class="letter">a</div>
            <div class="letter">e</div>
            <div class="letter">i</div>
            <div class="letter">o</div>
          </div>
          <div class="column">
            <div class="letter">a</div>
            <div class="letter">e</div>
            <div class="letter">i</div>
            <div class="letter">o</div>
          </div>
        </div>
        <div class="resetButton">
          Reset
        </div>
      </div>

    </div>
    <script src="bossggle.js"></script>
  </body>
</html>
